<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Mom</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9eaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        h1 {
            color: #e91e63;
            margin: 20px 0 10px;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="cat-sorry.jpg" alt="sorry">
        <h1>Sorry Mom!</h1>
        <p>- From your favorite cat</p>
    </div>
</body>
</html>
